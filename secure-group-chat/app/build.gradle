plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    // Bouncy castle dependencies
    implementation group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.70'
    implementation group: 'org.bouncycastle', name: 'bcprov-ext-jdk15on', version: '1.70'
    implementation group: 'org.bouncycastle', name: 'bcpkix-jdk15on', version: '1.70'
    implementation group: 'org.bouncycastle', name: 'bcpg-jdk15on', version: '1.70'
    implementation files('bouncy_castle/bcprov-ext-jdk15to18-171.jar')
    implementation files('bouncy_castle/bcpg-jdk15to18-171.jar')
    implementation files('bouncy_castle/bcpkix-jdk15to18-171.jar')
    implementation files('bouncy_castle/bcutil-jdk15to18-171.jar')
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
